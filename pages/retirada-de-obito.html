<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "jylwb43z7i");
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/retirada-de-obito.css">
    <title>Document Express</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script type="text/javascript">
    $("#idcpf").mask("000.000.000-00");
    $("#iddeclaracao").mask("00000000-0");
</script>

<body>
    <div class="previous-icon-container">
        <a href="javascript:history.back()"><img src="../assets/previous-page.svg" alt="página anterior"></a>
    </div>

    <h2>
        Termo de Responsabilidade - Retirada de Óbito
    </h2>

    <form action="" id="formulario">
        <div class="inputGroup">
            <input type="text" required="" id="idnome" autocomplete="off">
            <label for="name">Nome</label>
        </div>

        <div class="inputGroup">
            <input type="text" required="" id="idrg" autocomplete="off">
            <label for="rg">RG</label>
        </div>

        <div class="inputGroup">
            <input type="text" required="" id="idcpf" autocomplete="off">
            <label for="cpf">CPF</label>
        </div>

        <div class="inputGroup">
            <input type="text" required="" id="idfalecido" autocomplete="off">
            <label for="falecido">Nome do falecido(a)</label>
        </div>

        <div class="inputGroup">
            <input type="text" required="" id="iddeclaracao" autocomplete="off">
            <label for="declaracao">Nº da declaração</label>
        </div>

        <div class="inputGroup">
            <input type="text" required="" id="idparentesco" autocomplete="off">
            <label for="parentesco">Grau de parentesco</label>
        </div>

        <button onclick="gerarTermo()" type="button">Gerar termo</button>
    </form>

    <div class="finalDocument" id="print-preview" style="display: none;">
        Eu <strong><span id="preview-nome"></span></strong>, portador(a) do RG: <strong><span
                id="preview-rg"></span></strong>
        e do CPF: <strong><span id="preview-cpf"></span></strong>. Declaro retirar a 1º via da certidão de óbito de
        <strong><span id="preview-falecido"></span></strong>,
        nº da declaração <strong><span id="preview-declaracao"></span></strong>, <b>SEM protocolo</b>, sendo
        <strong><span id="preview-parentesco"></span></strong>,
        <br><br>
        <span id="preview-date"></span>
        <br><br>
        ________________________________________
        <br>
        <span id="preview-sign"></span>
    </div>

    <script src="../scripts/retirada-de-obito.js"></script>
</body>

</html>
